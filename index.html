<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Example</title>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Select all links with a specific class or attribute that should open in an external browser
            const externalLinks = document.querySelectorAll('a.external-link');

            externalLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault();  // Prevent the default link behavior
                    const url = this.href;
                    window.open(url, '_blank');  // Open the URL in a new tab (external browser)
                });
            });
        });
    </script>
</head>
<body>
    <h1>PWA Example</h1>
    <p>Click the link below to open in the external browser:</p>
    <a href="https://www.example.com" class="external-link">Open in External Browser</a>
</body>
</html>
